version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            # Deploy backend (CDK stacks, schema, Lambdas) first so outputs are fresh.
            # Moved here from the top-level `backend:` section which was being skipped
            # due to "No backend environment association found" on Gen2 apps.
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
            - npm install
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
            - cp amplify_outputs.json frontend/amplify_outputs.json
            - npm install --prefix frontend
        build:
          commands:
            - npm run build --prefix frontend
      artifacts:
        baseDirectory: frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Access-Control-Allow-Origin'
            value: '*'
          - key: 'Access-Control-Allow-Methods'
            value: 'GET, POST, PUT, DELETE, OPTIONS'
          - key: 'Access-Control-Allow-Headers'
            value: 'Content-Type, Authorization'
